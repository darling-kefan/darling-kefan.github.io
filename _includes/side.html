<div class="site-side">
  <div class="tag-list">
    <h4>标签</h4>
      <ul class="tag-box inline">
      {% for tag in site.tags %}
        <li> <a href="/tags.html?tag={{ tag[0] }}"> {{ tag[0] }}<sup>{{ tag[1].size }}</sup></a> </li>
      {% endfor %}
      </ul>
  </div>

  <br/>
  <div class="arc-list">
    <h4>主题</h4>
     {% for category in site.categories %}
       <li> <a href="/tags.html?tag={{ category | first }}">{{ category | first }}<sup>{{ category | last | size }}</sup></a> </li>
     {% endfor %}
  </div>

  <br><br>
